<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap">
    <script src="https://kit.fontawesome.com/b5a886b734.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="wave" src="img\wave.png" alt="">
    <div class="container">
        <div class="background">
            <img src="img/bg.svg" alt="">
        </div>
        <div class="login-form">
            <form action="index.html" method="post">
                <img class="avatar" src="img/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot password?</a>
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
